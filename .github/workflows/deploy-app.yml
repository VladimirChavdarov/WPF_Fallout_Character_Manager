name: "Deploy Arcane Arcade Fallout TTRPG Character Sheet"

on:
  push:
    tags:
      - "fallout-character-sheet/v*"

env:
  PROJECT_PATH: WPF_Fallout_Character_Manager/WPF_Fallout_Character_Manager.csproj

jobs:
  deploy:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - run: dotnet restore ${{ env.PROJECT_PATH }} --runtime win-x64

      - run: dotnet build ${{ env.PROJECT_PATH }} -c Release --runtime win-x64 --no-restore

      - run: dotnet publish ${{ env.PROJECT_PATH }} -c Release --self-contained -r win-x64 -p:PublishSingleFile=true --no-build

      - uses: actions/create-release@v2
        id: create_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}

      - uses: csexton/release-asset-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          pattern: WPF_Fallout_Character_Manager/bin/Release/net8.0-windows/win-x64/publish/*.exe
          release-url: ${{ steps.create_release.outputs.upload_url }}